<div class="container">

    <div class="row">

      <div class="col-md-6 mx-auto">

        <div class="card border-primary" *ngIf="producto">

          <div class="card-header bg-primary text-white">
            <h2>Producto Encontrado <i class="bi bi-box-seam"></i></h2>
          </div>

          <div class="card-body">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n:</label>
              <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="precioUnitario" class="form-label">Precio Unitario:</label>
                <input type="number" id="precioUnitario" [(ngModel)]="producto.precioUnitario" name="precioUnitario"
                    class="form-control" required>
            </div>
 
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" [(ngModel)]="producto.stock" name="stock" class="form-control" required>
            </div>

            </div>

        </div>
  
        <div class="card border-secondary" *ngIf="!producto">
          <div class="card-header bg-secondary text-white">
            <h2>Buscar Producto <i class="bi bi-box-seam"></i></h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="idProducto" class="form-label">ID Producto:</label>
              <input type="text" id="idProducto" [(ngModel)]="idProducto" name="idProducto" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" (click)="buscarProducto()">
              Buscar <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
