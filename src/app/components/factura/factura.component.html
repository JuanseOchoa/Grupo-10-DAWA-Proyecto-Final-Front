<div class="container">

    <div class="row">

      <div class="col-md-6 mx-auto">

        <div class="card border-primary" *ngIf="cliente">

          <div class="card-header bg-primary text-white">
            <h2>Cliente Encontrado <i class="bi bi-person-vcard"></i></h2>
          </div>

          <div class="card-body">
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula:</label>
              <input type="text" id="cedula" [(ngModel)]="cliente.cedula" name="cedula" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" class="form-control"
                required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" [(ngModel)]="cliente.correoElectronico" name="correoElectronico"
                    class="form-control" required>
            </div>

            </div>

        </div>
  
        <div class="card border-secondary" *ngIf="!cliente">
          <div class="card-header bg-secondary text-white">
            <h2>Buscar Cliente <i class="bi bi-person-vcard"></i></h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="cedulaBusqueda" class="form-label">Cédula:</label>
              <input type="text" id="cedulaBusqueda" [(ngModel)]="cedulaBusqueda" name="cedulaBusqueda" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" (click)="buscarCliente()">
              Buscar <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
