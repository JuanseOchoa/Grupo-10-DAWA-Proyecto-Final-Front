<div *ngIf="!loggedIn" class="vh-100" style="background-color: #f0f2f5;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <!-- Formulario de login -->
          <div *ngIf="!registerMode" class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-4">
                <img src="./assets/Imagenes/Logo.png" alt="Logo" class="img-fluid mb-3" style="width: 150px;">
                <h3 class="fw-bold mb-2">Product Invoice</h3>
              </div>
              <form (ngSubmit)="onLogin()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Nombre de usuario:</label>
                  <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control form-control-lg">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Contraseña:</label>
                  <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control form-control-lg">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-2">
                  <i class="bi bi-person"></i> Iniciar sesión
                </button>
                <button type="button" (click)="toggleRegisterMode()" class="btn btn-success btn-lg btn-block">
                  <i class="bi bi-file-earmark-person"></i> Registrarse
                </button>
              </form>
            </div>
          </div>
  
          <!-- Formulario de registro -->
          <div *ngIf="registerMode" class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-4">
                <img src="./assets/Imagenes/Logo.png" alt="Logo" class="img-fluid mb-3" style="width: 150px;">
                <h3 class="fw-bold mb-2">Registro</h3>
              </div>
              <form (ngSubmit)="onRegister()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="newName">Nombre:</label>
                  <input type="text" id="newName" [(ngModel)]="newName" name="newName" required class="form-control form-control-lg">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="newLastName">Apellido:</label>
                  <input type="text" id="newLastName" [(ngModel)]="newLastName" name="newLastName" required class="form-control form-control-lg">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="newEmail">Correo electrónico:</label>
                  <input type="email" id="newEmail" [(ngModel)]="newEmail" name="newEmail" required class="form-control form-control-lg">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="newUsername">Nombre de usuario:</label>
                  <input type="text" id="newUsername" [(ngModel)]="newUsername" name="newUsername" required class="form-control form-control-lg">
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="newPassword">Contraseña:</label>
                  <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required class="form-control form-control-lg">
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Registrarse</button>
                <p class="mt-3">¿Ya tienes una cuenta? <button type="button" (click)="toggleRegisterMode()" class="btn btn-link">Inicia sesión aquí</button></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="loggedIn">
    <app-layout></app-layout>
  </div>
