<h2>Registrar Proveedor</h2>
<form (ngSubmit)="guardarProveedor()" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="codigo" class="form-label">Codigo:</label>
        <input type="text" id="codigo" [(ngModel)]="proveedor.codigo" name="codigo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="proveedor.direccion" name="direccion" class="form-control"
            required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="proveedor.telefono" name="telefono" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" [(ngModel)]="proveedor.correoElectronico" name="correoElectronico"
            class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
